{% extends 'base.html' %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block content %}
    <h1 class="text-white text-center">Share Your Feedback Now</h1>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <form method="POST">
            {% csrf_token %}
            <select name="user">
          <option value="{{request.user|capfirst}}"><b>User: {{request.user}}</b></option>
        </select>
            <input type="text" name="feedback" class="form-control p-5" placeholder="Add Your Feedback Here">
            <center>
              <input type="submit" value="Add" class="btn btn-warning text-dark mt-2">
              <input type="reset" value="Clear" class="btn btn-danger mt-2">
            </center>
          </form>
        </div>
      </div>
    </div>

<!-- comments: -->
{% if abcd %}
{% for i in abcd %}
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-lg-9 col-xl-7">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">
            <figure class="text-center mb-0">
              <blockquote class="blockquote">
                <p class="pb-3">
                  <i class="fas fa-quote-left fa-xs text-primary"></i>
                  <span class="lead font-italic">{{i.feed}}</span>
                  <i class="fas fa-quote-right fa-xs text-primary"></i>
                </p>
              </blockquote>
              <figcaption class="blockquote-footer mb-0">
                <b style="color:#c245a0">{{i.user_name}}</b>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% else %}
<h2 class="text-center text-white"><i>No Comments<i></h2>
  {% endif %}
    {% endblock %}
  </body>
</html>

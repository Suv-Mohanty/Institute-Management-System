{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% include 'cdnlines.html' %}
    <style media="screen">
      body{
        background-color: #f0f2f5;
        background-size:cover;
        background-position:center;
      }
      form{
        margin-top: 50px;
        box-shadow: 0px 0px 10px #e4e6eb,0px 0px 10px #e4e6eb;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 3%;
        color: black;
        text-align: center;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <form method="POST" class="pt-2 pb-3 pl-5 pr-5">
            {% csrf_token %}
            <h3 class="text-dark text-center text-white">Create a new account</h3>
            <h6 style="color: gray;">It's quick and easy.<hr></h6>
            <div style="font-size: 20px; color: gray;">
              First Name: <br>{{data.first_name}}
            </div>
            <div style="font-size: 20px; color: gray;">
                Last Name: <br>{{data.last_name}}
            </div>
            <div style="font-size: 20px; color: gray;">
              Email: <br>
              {{data.email}}
            </div>
            <div style="font-size: 20px; color: gray;">
              Username: <br>
              {{data.username}}
            </div>
            <div style="font-size: 20px; color: gray;">
              Password: <br>
              {{data.password}}
            </div>
            <input type="submit" value="Sign Up" class="btn btn-lg m-2" style="font-weight: bold; border: 2px solid #00a400; background-color: #00a400; color: white;">
            <p>
              Do you have an account? Please <a href="{% url 'login' %}" class="font-weight-bold">Login</a> here.
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
